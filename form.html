<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Processos</title>
</head>
<body>
    <form action="/consulta_processos" method="post">
        <h2>Consulta automatizada de Processos - TRF1 (Segunda Instancia)</h2>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <input type="submit" value="Pesquisar">
    </form>
    <!-- Exibição da mensagem de retorno -->
    {% if mensagem %}
    <p>{{ mensagem }}</p>
    {% endif %}
    <p>Copyright@Bid2U-2023</p>
</body>
</html>
