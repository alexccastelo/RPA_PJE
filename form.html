<!DOCTYPE html>
<!-- form.html -->
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Consulta PJe TRF1 - 2ª Instância</title>
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!-- Custom styles for this template-->
    <!-- <link href="css/estilo.css" rel="stylesheet"> -->
  </head>

  <body>
    <form action="/consulta_processos" method="post">
      <h3>Consulta automatizada de Processos - TRF1 (2ª Instância)</h3>
      <div class="col-auto">
        <label for="cpf" class="visually-hidden">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
        <input type="submit" class="btn btn-primary mb-3" value="Pesquisar" />
      </div>
    </form>
    <!-- Exibição da mensagem de retorno -->
    {% if mensagem %}
    <p>{{ mensagem }}</p>
    {% endif %}
    <p>Copyright@Bid2U-2023</p>
  </body>
</html>
